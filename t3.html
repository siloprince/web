  function run (e) {

    for (let i=0;i<255/range;i++) {
      peak.push({ count:0, index: i});
    }
    for (let y=0;y<12;y++) {
      for (let x=0;x<32;x++) {  
        if (outside(x,y)) {
          continue;
        }  
        let val = calc(data,x,y,canvasWidth,canvasHeight);
        let zone = Math.floor(val/range);
        peak[zone].count+=1;
      }
    }
    
    let dup = peak.concat([]);
    dup.sort(function(a,b){
        if( a.count > b.count ) return -1;
        if( a.count < b.count ) return 1;
        return 0;
    });
    let last=-1;
    let firstPeakIndex=-1;
    for(let pi=0;pi<peak.length;pi++) {
      if (peak[pi].count>last) {
        last=peak[pi].count;
        firstPeakIndex = pi;
      } else {
        let found=false;
        for (let di=0;di<range/2;di++) {
          if (dup[di].index===firstPeakIndex) {
            found=true;
            break;
          }
        }
        if (found) {
          break;
        } else {
          last=-1;
        }
      }
    }
    last=-1;
    let secondPeakIndex=-1;
    for(let pi=0;pi<peak.length;pi++) {
      let pj = peak.length-1-pi;
      if (peak[pj].count>last) {
        last=peak[pj].count;
        secondPeakIndex = pj;
      } else {
        let found=false;
        for (let di=0;di<range/2;di++) {
          if (dup[di].index===secondPeakIndex) {
            found=true;
            break;
          }
        }

          break;
        } else {

  function calc (data,x,y,width,height,peaks) {
    let c = center(x,y);
    let xx = Math.round(c[0] * canvasScale);
    let yy = Math.round(c[1] * canvasScale);  
    let sum=0;
    let mom=0;
    let imax= Math.round(sqrt3 * canvasScale);
    let jmax= Math.round(canvasScale);
    let b=0;
    let w=0;
    let rrr=0;
    let ctx = disp.getContext('2d');
    if ((x+y)%2===0) {
      //ctx.fillStyle = "rgb(255, 0, 0)";
      for (let i=-imax;i<=imax;i++) {
        for (let j=-2*jmax;j<=jmax;j++) {
          let xxx = xx+i;
          let yyy = yy+j+jmax/2;
          if (xxx<0 || xxx>=width || yyy<0 || yyy>=height) {
            continue;
          }
          if ((j+2*jmax)/(3*jmax)+i/imax < 0 || (j+2*jmax)/(3*jmax)-i/imax < 0) {
            continue;
          }
          if ((j+2*jmax)/(3*jmax)+i/imax > 1 || (j+2*jmax)/(3*jmax)-i/imax > 1) {
            continue;
          }
          //ctx.fillRect(xxx,yyy,1,1);
          let loc = (yyy * width + xxx)* rgba;
          let val = (data[loc+0]+data[loc+1]+data[loc+2])/3;
          sum += val;
          if (peaks) {
            if (Math.abs(peaks[0]-val) < Math.abs(peaks[1]-val)) {
              b++;
            } else {
              w++;
            }
          }
          mom++;
        }
      }
    } else {
      ctx.fillStyle = "rgb(0, 0, 255)";
      for (let i=-imax;i<=imax;i++) {
        for (let j=-jmax;j<=2*jmax;j++) {
          let xxx = xx+i;
          let yyy = yy+j-jmax/2;
          if (xxx<0 || xxx>=width || yyy<0 || yyy>=height) {
            continue;
          }
          if ((j+jmax)/(3*jmax)+i/imax >  1 || (j+jmax)/(3*jmax)-i/imax > 1 ) {
            continue;
          }
          if ((j+jmax)/(3*jmax)+i/imax <  0 || (j+jmax)/(3*jmax)-i/imax < 0 ) {
            continue;
          }
          //ctx.fillRect(xxx,yyy,1,1);
          let loc = (yyy * width + xxx)* rgba;
          let val = (data[loc+0]+data[loc+1]+data[loc+2])/3;
          sum += val;
          if (peaks) {
            if (Math.abs(peaks[0]-val) < Math.abs(peaks[1]-val)) {

            } else {
              w++;
            }
          }
          mom++;
        }
      }
    }
    if (peaks) {
      if (b>w) {
        return 0;
      } else {
        return 255;
      }
    } else {
      if (mom===0) {
        return 0;
      } else {
        return sum/mom;
      }
    }
  }

        let col = 1;

        }
        line0.push(col);
      }
      for (let i=-imax;i<=imax/2;i++) {
        let xxx = xx+i;
        let j = Math.round(i/sqrt3);
        let yyy = yy+j;
        if (xxx<0 || xxx>=width || yyy<0 || yyy>=height) {
          continue;
        }
        //ctx.fillRect(xxx,yyy,1,1);
        let loc = (yyy * width + xxx)* rgba;
        let val = (data[loc+0]+data[loc+1]+data[loc+2])/3;
        let col = 1;
        if (Math.abs(peaks[0]-val) < Math.abs(peaks[1]-val)) {
          col = 0;
        }
        line1.push(col);
      }
      for (let i=-Math.round(imax/2);i<=imax;i++) {
        let xxx = xx+i;
        let j = Math.round((-i)/sqrt3);
        let yyy = yy+j;
        if (xxx<0 || xxx>=width || yyy<0 || yyy>=height) {
          continue;
        }
        //ctx.fillRect(xxx,yyy,1,1);
        let loc = (yyy * width + xxx)* rgba;
        let val = (data[loc+0]+data[loc+1]+data[loc+2])/3;
        let col = 1;
        if (Math.abs(peaks[0]-val) < Math.abs(peaks[1]-val)) {

        }

      }
      l0 = bwline(line0,true);
      l1 = bwline(line1,false);
      l2 = bwline(line2,true);
    }
//console.log(ccc+' '+l0+' '+l1+' '+l2);
    if (check) {
      if (l0==='0' && l1==='0' && l2==='0') {
        return 0;
      } else if (l0==='1' && l1==='1' && l2==='1') {
        return 255;
      } else {
        return 127;
      }
    } else {
      if (l0==='0' && l1==='0' && l2==='0') {
        return 0;
      } else if (l0==='1' && l1==='1' && l2==='1') {
        return 255;
      } else if (l0==='0' && l1==='1' && l2==='1') {
        return 0;
      } else if (l0==='1' && l1==='0' && l2==='1') {
        return 0;
      } else if (l0==='1' && l1==='1' && l2==='0') {
        return 0;
      } else {
        return 255;
      }
    }
  }

  function gray(x,y,ccc) {
    if (x===0) {
      array.push('\n');
    }
    array.push('2');
    triangle(x,y,'yellow',ccc);
  }
  function white(x,y,ccc) {
    if (x===0) {
      array.push('\n');
    }
    array.push('0');
    triangle(x,y,'white',ccc);
  }
  function black(x,y,ccc) {
    let parity = x%2;
    if (x===0) {
      array.push('\n');
    }
    array.push('1');
    triangle(x,y,'black',ccc);
  }
  function center(x,y) {
    let cx = x*sqrt3;
    let cy = 0;
    if (y%2===0){
      if (x%2===0) {
        cy = 2+(y/2)*6;
      } else {
        cy = 1+(y/2)*6;
      }
    } else {
      if (x%2===0) {
        cy = 3+1+((y-1)/2)*6;
      } else {
        cy = 3+2+((y-1)/2)*6;
      }
    }
    return [cx,cy];
  }
  function outside(x,y) {
    return((x+y <6)||(x+y>37)||(y-x>5)||(x-y>26));
  }
  function triangle(x,y,color,ccc) {
    let c = center(x,y);
    let rot = 0;
    if ((x+y)%2===0){
      rot = 180;
    }
    if (outside(x,y)) {
        return;
    }
    let colorclass='';
    if (color==='white') {
      colorclass='class="white"';
    }
    svg.push(`<g transform="translate(${c[0]},${c[1]})rotate(${rot})">`);
    svg.push(`<polygon ${colorclass} id="tr${ccc}" points="-1.7320508,-1 1.7320508,-1 0,2" ></polygon>`);
    svg.push('</g>');
  }
  function moveTo (x,y) {

  function drawGrid (width,height) {
    beginPath();
    for (let y=0;y<=6;y++) {
        let x0 = 0;
        let y0 = y*height/6;
        let x1 = 0;
        let y1 = y0;
        if (y<3) {
          x0 += (3-y)*width/16;
          x1 += (16-3+y)*width/16;
          moveTo(x0,y0);
          lineTo(x1,y1);
        } else {
          x0 += (y-3)*width/16;
          x1 += (16+3-y)*width/16;
          moveTo(x0,y0);
          lineTo(x1,y1);
        }
    }
    for (let x=0;x<=8;x++) {
        let x0 = 0;
        let y0 = 3*height/6;
        let x1 = 0;
        if (x<5) {
          let y1 = 0*height/6;
          let y2 = 6*height/6;
          x0 += (x*2)*width/16;
          x1 += (x*2+3)*width/16;
          moveTo(x1,y1);
          lineTo(x0,y0);
          lineTo(x1,y2);
        } else {
          let y1 = (0-5+x)*height/6;
          let y2 = (6+5-x)*height/6;
          x0 += (x*2)*width/16;
          x1 += (x*2+3+(5-x))*width/16;
          moveTo(x1,y1);
          lineTo(x0,y0);
          lineTo(x1,y2);
        }
    }
    for (let x=0;x<=8;x++) {
        let x0 = 0;
        let y0 = 3*height/6;
        let x1 = 0;
        if (x>=3) {
          let y1 = 0*height/6;
          let y2 = 6*height/6;
          x0 += (x*2)*width/16;
          x1 += (x*2-3)*width/16;
          moveTo(x1,y1);
          lineTo(x0,y0);
          lineTo(x1,y2);
        } else {
          let y1 = (3-x)*height/6;
          let y2 = (3+x)*height/6;
          x0 += (x*2)*width/16;
          x1 += (x*2-3+(3-x))*width/16;
          moveTo(x1,y1);
          lineTo(x0,y0);
          lineTo(x1,y2);
        }
    }
    stroke();
  }
  function drawImage (e) {

      dummy.setAttribute('height',svgHeight);

      disp.getContext('2d').drawImage(this, 0, 0, disp.width, disp.height);
      run();
    });
    let reader = new FileReader();
    reader.addEventListener('load',function(e) {
      image.src = e.target.result;
    });
    reader.readAsDataURL(e.target.files[0]);
  }
